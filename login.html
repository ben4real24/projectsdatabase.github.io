<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Best Shipping & Logistics</title>
  <style>
    :root {
      --brand: #2575fc;
      --ink: #333;
      --brown: #d2b48c;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #11cbc20c, var(--brand));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--brown);
      padding: 10px 20px;
      position: relative;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #000;
    }

    nav.nav-links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    nav a {
      background: #ffffff6b;
      color: black;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    nav a:hover {
      background: var(--ink);
      color: #fff;
    }

    .login-btn {
      background: white;
      color: #000;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }

    .login-btn:hover { background: #e6b800; }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #000;
      border-radius: 2px;
    }

    .nav-links.mobile {
      display: none;
      flex-direction: column;
      background: var(--brown);
      position: absolute;
      top: 60px;
      right: 0;
      padding: 10px 15px;
      width: 100%;
      border-radius: 0 0 8px 8px;
      z-index: 99;
    }
    .nav-links.mobile.show { display: flex; }

    .nav-links.mobile a {
      width: 100%;
      padding: 12px;
      text-align: left;
      border-radius: 6px;
    }

    /* Login Container */
    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 350px;
      margin: 50px auto;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 1.8rem;
    }

    .login-container input {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container input:focus {
      border-color: var(--brand);
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container button:hover {
      background: #1e63d6;
    }

    .login-container .links {
      text-align: center;
      margin-top: 15px;
    }

    .login-container .links a {
      color: var(--brand);
      text-decoration: none;
      font-size: 14px;
    }

    .login-container .links a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: var(--brown);
      margin-top: auto;
    }

    /* Responsive */
    @media(max-width: 768px) {
      nav.nav-links { display: none; }
      .hamburger { display: flex; }
      .login-container { margin: 30px 15px; padding: 30px 20px; }
    }

    @media(max-width: 480px) {
      header h1 { font-size: 1.2rem; }
      .login-container h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Best Shipping & Logistics</h1>

    <!-- Desktop Nav -->
    <nav class="nav-links">
      <a href="Shipping.html">Shipping</a>
      <a href="Tracking.html">Tracking</a>
      <a href="contact.html">Support</a>
      <a href="Location.html">Location</a>
      <a href="login.html" class="login-btn">Login</a>
    </nav>

    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>

    <!-- Mobile Nav -->
    <div class="nav-links mobile" id="mobileNav">
      <a href="Shipping.html">Shipping</a>
      <a href="Tracking.html">Tracking</a>
      <a href="contact.html">Support</a>
      <a href="Location.html">Location</a>
      <a href="login.html" class="login-btn">Login</a>
    </div>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form action="dashboard.html" method="post">
      <input type="text" placeholder="Username" name="username" required />
      <input type="password" placeholder="Password" name="password" required />
      <button type="submit">Login</button>
      <div class="links">
        <a href="#">Forgot Password?</a><br />
        <a href="#">Signup/Create an Account</a>
      </div>
    </form>
  </div>

  <footer>
    Â© 2025 Best Shipping & Logistics. All rights reserved.
  </footer>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById("hamburger");
    const mobileNav = document.getElementById("mobileNav");
    hamburger.addEventListener("click", () => {
      mobileNav.classList.toggle("show");
    });
  </script>
</body>
</html>
